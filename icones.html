<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <!-- meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRA responsive - Ícones</title>
    <!-- BRA responsive CSS minified -->
    <link rel="stylesheet" href="css/bra.min.css">
    <!-- Pacote de ícones Font Aweome -->
    <link rel="stylesheet" href="icons/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i|Libre+Franklin:300,400|Work+Sans:600,900" rel="stylesheet"> </head>

<body>
    <section class="container">
        <h1>4. Ícones</h1>
        <h3>4.1 Ícones Básicos</h3>
        <!-- 4.1 Ícones Básicos -->
        <div class="row">
            <div class="cont center">
                <i class="fa fa-css3 fa-3x"></i> fa-css3 
                <span class="fa fa-html5 fa-3x"></span> fa-html5 
                <i class="fa fa-twitter fa-3x"></i> fa-twitter 
                <span class="fa fa-windows fa-3x"></span> fa-windows 
                <i class="fa fa-github fa-3x"></i> fa-github
                <i class="fa fa-cutlery fa-3x"></i> fa-cutlery
            </div>
        </div>
        <!-- fim da linha -->
        <!-- 4.2 Tamanho dos ícones -->
        <div class="row">
            <div class="bra-12">
                <h3>4.2 Tamanho dos Ícones</h3>
                <div class="cont center">
                    <i class="fa fa-hand-peace-o fa-lg"></i> fa-lg
                    <i class="fa fa-hand-peace-o fa-2x"></i> fa-2x
                    <i class="fa fa-hand-peace-o fa-3x"></i> fa-3x
                    <i class="fa fa-hand-peace-o fa-4x"></i> fa-4x
                    <i class="fa fa-hand-peace-o fa-5x"></i> fa-5x
                </div>
            </div>
        </div> <!-- fim da linha -->
        <!-- 4.3 Cores dos ícones -->
        <div class="row">
            <div class="bra-12">
                <h3>4.3 Cores dos Ícones</h3>
                <div class="cont center">
                    <i class="fa fa-gitlab fa-3x c2a">&nbsp;</i>
                    <i class="fa fa-camera-retro fa-3x c4a">&nbsp;</i>
                    <i class="fa fa-briefcase fa-3x c6a">&nbsp;</i>
                    <i class="fa fa-code fa-3x c8a">&nbsp;</i>
                    <i class="fa fa-coffee fa-3x c23c">&nbsp;</i>
                    <i class="fa fa-heart fa-3x c12a">&nbsp;</i>
                    <i class="fa fa-paper-plane-o fa-3x c14a">&nbsp;</i>
                    <i class="fa fa-paw fa-3x c15a">&nbsp;</i>
                    <i class="fa fa-shopping-basket fa-3x c18a">&nbsp;</i>
                    <i class="fa fa-tags fa-3x c19a">&nbsp;</i>
                </div>
            </div>
        </div><!-- fim da linha -->
            <!-- 4.4 Lista de ícones  -->
        <div class="row">
            <h3>4.4 Lista de Ícones</h3>
        </div>
        <div class="row">
            <div class="cont">
                <ul class="fa-ul">
                  <li><i class="fa-li fa fa-check-square c2a"></i>fa-check-square</li>
                  <li><i class="fa-li fa fa-check-square-o c12a"></i>fa-check-square-o </li>
                  <li><i class="fa-li fa fa-dot-circle-o c6a"></i>fa-dot-circle-o</li>
                  <li><i class="fa-li fa fa-plus-square c14a"></i>fa-plus-square</li>
                </ul>
            </div>
        </div><!-- fim da linha -->
    </section>
    <footer></footer>
</body>

</html>
