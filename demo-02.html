<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">

        <!-- meta viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>BRA responsive - DEMO #2</title>

        <!-- BRA responsive CSS minified -->
        <link rel="stylesheet" href="css/bra.min.css">

        <!-- Pacote de ícones Font Aweome -->
        <link rel="stylesheet" href="icons/css/font-awesome.min.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i|Libre+Franklin:300,400|Work+Sans:600,900" rel="stylesheet">
    </head>

<body>
<!-- topo com duas colunas que se redimensionam para uma coluna na classe .bra-tablet-12 -->
   <header class="container">

      <!-- linha que contém as duas colunas para o logotipo e menu -->
       <div class="row">

          <!-- coluna para o logotipo -->
           <div class="bra-laptop-4 bra-tablet-12">
               <p class="cont">logotipo</p>
           </div>

           <!-- coluna para o menu -->
           <div class="bra-laptop-8 bra-tablet-12">
               <p class="cont">menu</p>
           </div>

       </div>
   </header>

<!-- seção que contém 3 colunas do conteúdo que se redimensionam quando visualizado em dispostivos entre 480px a 767px pela definidos pela classe .bra-tablet-* -->
   <section class="container">

      <!-- linha que contém e organiza as 3 colunas e com alinhamento centralizado com a classe .center -->
       <div class="row center">

          <!-- coluna #1 -->
           <div class="bra-laptop-4 bra-tablet-6">
               <p class="cont">coluna #1</p>
           </div>

           <!-- coluna #2 -->
           <div class="bra-laptop-4 bra-tablet-6">
               <p class="cont">coluna #2</p>
           </div>

           <!-- coluna #3 -->
           <div class="bra-laptop-4 bra-tablet-12">
               <p class="cont">coluna #3</p>
           </div>
       </div>
   </section>

<!-- seção que contém 2 colunas do conteúdo que se redimensionam quando visualizado em dispostivos entre 480px a 767px pela definidos pela classe .bra-tablet-* -->
   <section class="container">

      <!-- linha que contém e organiza as 2 colunas e com alinhamento centralizado com a classe .center -->
       <div class="row center">

          <!-- coluna #1 -->
           <div class="bra-laptop-8 bra-tablet-6">
               <p class="cont">coluna #1</p>
           </div>

           <!-- coluna #2 -->
           <div class="bra-laptop-4 bra-tablet-6">
               <p class="cont">coluna #2</p>
           </div>
       </div>
   </section>

   <!-- rodapé com duas colunas que permanecem fixas em qualquer resolução -->
   <footer class="container">

      <!-- linha que contém as 2 colunas -->
       <div class="row">

          <!-- coluna #1 -->
           <div class="bra-laptop-6">
               <p class="cont">copyright</p>
           </div>

           <!-- coluna #2 com alinhamento à direita com a classe .right -->
           <div class="bra-laptop-6 right">
               <p class="cont">desenvolvedor</p>
           </div>
       </div>
   </footer>

</body>

</html>
